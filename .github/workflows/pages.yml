name: Deploy

on:
  push:
    branches: [ "master" ]    

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build:github    # <-- build with GitHub base path

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist                 # Vite build folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages       
    steps:
      - uses: actions/deploy-pages@v4
